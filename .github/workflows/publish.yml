name: Publish to NPM

on:
    push:
        tags:
            - "v*"

env:
    CARGO_TERM_COLOR: always

jobs:
    build-windows:
        runs-on: windows-latest
        permissions:
            contents: read

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Build
              run: cargo build --release --verbose

            - name: Upload artifact
              uses: actions/upload-artifact@v6
              with:
                  name: windows-binary
                  path: target/release/rod.dll

    build-linux:
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libxdo-dev libappindicator3-dev

            - name: Build
              run: cargo build --release --verbose

            - name: Upload artifact
              uses: actions/upload-artifact@v6
              with:
                  name: linux-binary
                  path: target/release/librod.so

    publish:
        runs-on: ubuntu-latest
        needs: [build-windows, build-linux]
        environment: npm_config_token
        permissions:
            contents: read

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Download Windows artifact
              uses: actions/download-artifact@v6
              with:
                  name: windows-binary
                  path: target/release/

            - name: Download Linux artifact
              uses: actions/download-artifact@v6
              with:
                  name: linux-binary
                  path: target/release/

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Publish to NPM using Bun
              run: bun publish
              env:
                  NPM_CONFIG_TOKEN: ${{ secrets.NPM_CONFIG_TOKEN }}
